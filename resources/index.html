<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form method="POST">
            <div class="form-outline mb-4">
                <input type="text" name="name" placeholder="Song Name" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="type" placeholder="Type" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="albumName" placeholder="Album Name" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="composerName" placeholder="Composer Name" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="singerName" placeholder="Singer Name" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="genreNames" placeholder="Genre" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="hasLyrics" placeholder="Lyrics" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="durationInSec" placeholder="Song Duration" required class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <input type="date" name="releaseDate" placeholder="Release Date" required class="form-control" />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </form>
    </div>

</body>

</html>
